{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>{% block title %}Sistema Xodó{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'app.css' %}">
</head>

<body>

<header class="xodo-topbar">

  <div class="xodo-left">
    <img src="{% static 'logo_xodo.png' %}" class="xodo-logo">
    <div class="xodo-sub">Sistema Xodó</div>
  </div>

  {% if request.user.is_authenticated %}
  <div class="xodo-userbar">

    <div class="pill">Nome: {{ request.user.username }}</div>

    {% if request.user.groups.first %}
      <div class="pill">Filial: {{ request.user.groups.first.name }}</div>
    {% endif %}

    <a href="{% url 'logout' %}" class="btn-exit">sair</a>

  </div>
  {% endif %}

</header>

<main class="xodo-page">
{% block content %}{% endblock %}
</main>

<script src="{% static 'app.js' %}"></script>
</body>
</html>
