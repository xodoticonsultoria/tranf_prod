{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>{% block title %}Sistema Xodó{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'app.css' %}">
</head>

<body>

<header class="x-topbar">

  <div class="x-logo">
    <img src="{% static 'logo_xodo.png' %}" alt="Xodó">
  </div>

  {% if request.user.is_authenticated %}
  <div class="x-user-right">

    <div class="x-chip">
      Nome: {{ request.user.username }}
    </div>

    <div class="x-chip">
      Filial: {{ request.user.groups.first.name|upper }}
    </div>

    <a href="{% url 'logout' %}" class="x-btn-exit">
      sair
    </a>

  </div>
  {% endif %}

</header>


<main class="xodo-page">
{% block content %}{% endblock %}
</main>

<script src="{% static 'app.js' %}"></script>
</body>
</html>
