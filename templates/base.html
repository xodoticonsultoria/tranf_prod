<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sistema Xod√≥</title>

<style>

body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f5f6f8;
}

/* TOPBAR */
.topbar {
    background:linear-gradient(90deg,#7a0f0f,#e0a11a);
    color:white;
    padding:14px 22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.topbar a {
    color:white;
    text-decoration:none;
    margin-left:12px;
    font-weight:bold;
}

.container {
    max-width:1100px;
    margin:auto;
    padding:20px;
}

.card {
    background:white;
    padding:18px;
    border-radius:14px;
    box-shadow:0 2px 6px rgba(0,0,0,.06);
}

/* BADGE CARRINHO */

.cart-btn {
    position:relative;
}

.badge {
    position:absolute;
    top:-6px;
    right:-10px;
    background:#22c55e;
    color:white;
    border-radius:999px;
    padding:2px 6px;
    font-size:11px;
}

/* CATEGORIAS */

.cat-card {
    border:1px solid #eee;
    border-radius:12px;
    margin-bottom:14px;
    background:white;
}

.cat-header {
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px;
    cursor:pointer;
}

.cat-img {
    width:56px;
    height:56px;
    object-fit:cover;
    border-radius:10px;
}

/* anima√ß√£o abrir */

.cat-products {
    max-height:0;
    overflow:hidden;
    transition:max-height .35s ease;
}

.cat-products.open {
    max-height:1200px;
}

/* GRID PRODUTOS */

.prod-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap:12px;
    padding:12px;
}

.prod-card {
    background:#fafafa;
    border-radius:10px;
    padding:10px;
    text-align:center;
    border:1px solid #eee;
}

.prod-img {
    width:100%;
    height:110px;
    object-fit:cover;
    border-radius:8px;
    margin-bottom:6px;
}

.btn {
    background:#2563eb;
    color:white;
    border:none;
    padding:8px;
    border-radius:8px;
    cursor:pointer;
    width:100%;
}

/* TABLET */

@media (max-width: 900px){
    .prod-grid {
        grid-template-columns: repeat(2,1fr);
    }
}

</style>
</head>

<body>

<div class="topbar">
    <div><strong>Sistema de Pedidos Prontos Xod√≥</strong></div>

    <div>
        {% if user.is_authenticated %}
            Ol√°, {{ user.username }}
            <a href="/admin/">Admin</a>

            <a href="/queimados/carrinho/" class="cart-btn">
                üõí
                <span class="badge">
                    {{ cart.items.count|default:0 }}
                </span>
            </a>

            <a href="/logout/">Sair</a>
        {% endif %}
    </div>
</div>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
