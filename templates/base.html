<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
        }

        /* HEADER */
        .topbar {
            background: linear-gradient(90deg, #8b0000, #d97706);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-title {
            font-weight: bold;
            font-size: 14px;
        }

        .topbar-right {
            font-size: 13px;
        }

        .topbar-right a {
            color: white;
            text-decoration: none;
            margin-left: 12px;
            background: #dc2626;
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* CONTENT */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .btn {
            background: #2563eb;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111;
        }

        .muted {
            color: #6b7280;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

    </style>
</head>

<body>

<div class="topbar">
    <div class="topbar-title">
        üçó Sistema de Pedidos Prontos Xod√≥
    </div>

    <div class="topbar-right">
        Ol√°, {{ request.user.username }}
        <a href="/logout/">Sair</a>
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
