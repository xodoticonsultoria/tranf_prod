{% extends "base.html" %}

{% block content %}

<div class="card">
<h2>Carrinho</h2>

<form method="post">
{% csrf_token %}

<table>
<tr>
<th>Produto</th>
<th>Qtd</th>
</tr>

{% for i in items %}
<tr>
<td>{{ i.product.name }}</td>
<td>
<input type="number" name="qty_{{ i.id }}" value="{{ i.qty_requested }}">
</td>
</tr>
{% endfor %}

</table>

<br>

<button class="btn">Salvar</button>
<a href="{% url 'q_submit_order' %}" class="btn btn-sec">Enviar pedido</a>

</form>

</div>

{% endblock %}
