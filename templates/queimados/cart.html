{% extends "base.html" %}
{% block content %}

<div class="card">
<h2>Carrinho</h2>

<div class="row-gap">
<a href="{% url 'q_products' %}" class="btn btn-secondary">← Produtos</a>
<a href="{% url 'q_orders' %}" class="btn btn-secondary">Pedidos</a>
</div>
</div>

<form method="post">
{% csrf_token %}

<div class="card">

{% for item in items %}
<div class="cart-row">
  {% if item.product.image %}
    <img src="{{ item.product.image.url }}" class="prod-img">
  {% endif %}

  <div class="cart-info">
    <strong>{{ item.product.name }}</strong>
    <input type="number" name="qty_{{ item.id }}" value="{{ item.qty_requested }}">
  </div>
</div>
{% endfor %}

<div class="row-gap">
<button class="btn">Salvar alterações</button>
<a href="{% url 'q_submit_order' %}" class="btn btn-success">Enviar pedido</a>
</div>

</div>
</form>

{% endblock %}
