{% extends "base.html" %}
{% block title %}Carrinho{% endblock %}
{% block content %}

<h2 class="area-title">CARRINHO</h2>

<div class="x-cart-wrap">

  <div class="x-cart-box">

    <div class="x-grid">

      {% for item in items %}
      <form method="post" action="{% url 'q_cart' %}" class="x-cart-item">
        {% csrf_token %}
        <input type="hidden" name="item_id" value="{{ item.id }}">

        {% if item.product.image %}
          <img src="{{ item.product.image.url }}" class="x-cart-img">
        {% endif %}

        <div class="x-cart-name">
          {{ item.product.name|upper }}
        </div>

        <div class="x-qty">
          <button type="button" onclick="dec(this)">âˆ’</button>
          <input name="qty" value="{{ item.qty }}">
          <button type="button" onclick="inc(this)">+</button>
        </div>

        <button class="x-save">SALVAR</button>

      </form>
      {% empty %}
        <div>Carrinho vazio</div>
      {% endfor %}

    </div>

  </div>

</div>

<form method="post" action="{% url 'q_submit_order' %}" class="x-submit-form">
  {% csrf_token %}
  <button class="x-submit">ENVIAR PEDIDO</button>
</form>

{% endblock %}
