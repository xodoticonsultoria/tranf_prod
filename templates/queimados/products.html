{% for p in cat.products.all %}
{% if p.active %}

<form method="post" action="{% url 'q_products' %}" class="prod-card">
{% csrf_token %}
<input type="hidden" name="product_id" value="{{ p.id }}">

{% if p.image and p.image.name %}
<img src="{{ p.image.url }}" class="prod-img">
{% endif %}

<div class="prod-info">
  <div class="prod-title">{{ p.name }}</div>
  <div class="prod-sku">SKU {{ p.sku }}</div>

  <div class="qty-box">
    <button type="button" class="btn-qty" onclick="dec(this)">âˆ’</button>
    <input name="qty" value="1" min="1">
    <button type="button" class="btn-qty" onclick="inc(this)">+</button>
    <button class="btn">Adicionar</button>
  </div>
</div>

</form>

{% endif %}
{% endfor %}
