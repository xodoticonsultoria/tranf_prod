{% extends "base.html" %}
{% block title %}Pedidos{% endblock %}
{% block content %}

<div class="card">
<table class="table-xodo">
<thead>
<tr>
<th>ID</th>
<th>Status</th>
<th>Data</th>
<th></th>
</tr>
</thead>

<tbody>
{% for o in orders %}
<tr>
<td>#{{ o.id }}</td>
<td><span class="status">{{ o.status }}</span></td>
<td>{{ o.created_at|date:"d/m H:i" }}</td>
<td class="td-action">
<a href="{% url 'q_order_detail' o.id %}" class="btn btn-sm">Abrir</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

{% endblock %}
