{% extends "base.html" %}
{% block content %}

<h2>MEUS PEDIDOS</h2>

<table class="table-xodo">
<thead>
<tr>
<th>ID</th>
<th>Criado em</th>
<th>Status</th>
<th>Ação</th>
</tr>
</thead>
<tbody>

{% for o in orders %}
<tr>
<td>#{{o.id}}</td>
<td>{{o.created_at}}</td>
<td>{{o.status}}</td>
<td><a href="{% url 'q_order_detail' o.id %}" class="btn-open">ABRIR</a></td>
</tr>
{% endfor %}

</tbody>
</table>

{% endblock %}
